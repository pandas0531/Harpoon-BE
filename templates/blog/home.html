<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsoo - Home</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <script type="text/javascript" src="/static/js/home.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <script type="text/javascript">
        alert("{{ messages[-1] }}");
        </script>
    {% endif %}
    {% endwith %}
    <!--Menu Bar-->
    <nav>
        <div class="menu-background"></div>
        <img class="menu-img" onclick="location.href='/'" src="/static/img/Onsoo_Logo.png" alt="Onsoo - Logo">
        {% if not islogin %}
            <h1 class="menu-login" onclick="location.href='/login'">로그인</h1>
        {% endif %}
        <h1 class="menu-mypage" onclick="location.href='/mypage'">마이페이지</h1>
        {% if is_admin %}
            <h1 class="menu-admin" onclick="location.href='/admin'">어드민</h1>
        {% endif %}
    </nav>

    <div class="container">
        <div class="text-top">
            <h1 class="text-category">카테고리</h1>
            <h1 class="text-problem">오늘의 문제</h1>
        </div>    

        <hr class="horizontal-bar">

        <div class="category-grid">
            <div class="category-text" onclick="location.href='/category/1'">#사칙연산</div>
            <div class="category-text" onclick="location.href='/category/2'">#중등 수학</div>
            <div class="category-text" onclick="location.href='/category/3'">#수(상)</div>
            <div class="category-text" onclick="location.href='/category/4'">#수(하)</div>
            <div class="category-text" onclick="location.href='/category/5'">#수1</div>
            <div class="category-text" onclick="location.href='/category/6'">#수2</div>
            <div class="category-text" onclick="location.href='/category/7'">#미분</div>
            <div class="category-text" onclick="location.href='/category/8'">#적분</div>
            <div class="category-text" onclick="location.href='/category/9'">#모고 3점</div>
            <div class="category-text" onclick="location.href='/category/10'">#모고 4점</div>
            <div class="category-text" onclick="location.href='/category/11'">#킬러</div>
            <div class="category-text" onclick="location.href='/category/12'">#전체 문제</div>
        </div>

        <hr class="vertical-bar">
    </div>
</body>
</html>
